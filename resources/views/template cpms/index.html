<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    /* Basic page setup */
body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f5f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Test button */
.test-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.test-btn:hover {
  background-color: #005fcc;
}

/* Popup overlay (hidden by default) */
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
  display: none;
  justify-content: center;
  align-items: center;
}

/* Show popup when active */
.popup-overlay.active {
  display: flex;
}

/* Popup box */
.popup-box {
  background: #fff;
  padding: 20px 25px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  position: relative;
  text-align: center;
}

/* Close button (X) */
.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
  color: #666;
  transition: color 0.3s;
}

.close-btn:hover {
  color: #000;
}

/* OK button */
.ok-btn {
  margin-top: 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
  float: right;
  transition: background 0.3s;
}

.ok-btn:hover {
  background-color: #005fcc;
}

  </style>
</head>
<body>
  <button id="testBtn" class="test-btn">Test</button>

  <!-- Popup Modal -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <button class="close-btn" id="closeBtn">&times;</button>
      <h3>Popup Message</h3>
      <p>This is a simple pop-up box that you can close.</p>
      <button class="ok-btn" id="okBtn">OK</button>
    </div>
  </div>

  <script>
    // JS Logic
    const testBtn = document.getElementById('testBtn');
    const popup = document.getElementById('popup');
    const closeBtn = document.getElementById('closeBtn');
    const okBtn = document.getElementById('okBtn');

    testBtn.addEventListener('click', () => {
      popup.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    okBtn.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // Optional: close popup if user clicks outside box
    window.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
      }
    });
  </script>
</body>
</html>
